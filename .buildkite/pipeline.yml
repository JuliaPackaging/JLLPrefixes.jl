steps:
  - label: ":linux: :julia: Run tests on v1.7"
    plugins:
      - JuliaCI/julia#v1:
          version: '1.7'
      - JuliaCI/julia-test#v1:
    agents:
      queue: "juliaecosystem"
      os: "linux"

  - label: ":linux: :julia: Run tests on v1"
    plugins:
      - JuliaCI/julia#v1:
          version: '1'
      - JuliaCI/julia-test#v1:
    agents:
      queue: "juliaecosystem"
      os: "linux"
