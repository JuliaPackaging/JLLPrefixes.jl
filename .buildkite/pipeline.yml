steps:
  - label: ":linux: :julia: Run tests on v1.7"
    plugins:
      - JuliaCI/julia#v1:
          version: '1.7'
      - JuliaCI/julia-test#v1:
    agents:
      queue: "juliaecosystem"
      os: "linux"

  - label: ":linux: :julia: Run tests on v1"
    plugins:
      - JuliaCI/julia#c43cef6c9f0c31e21095a3f9f9b5273731874f9f:
          version: '1'
          debug_plugin: true
      - JuliaCI/julia-test#v1:
    agents:
      queue: "juliaecosystem"
      os: "linux"

  - label: ":macos: :julia: Run tests on v1"
    plugins:
      - JuliaCI/julia#c43cef6c9f0c31e21095a3f9f9b5273731874f9f:
          version: '1'
          debug_plugin: true
      - JuliaCI/julia-test#v1:
    agents:
      queue: "juliaecosystem"
      os: "macos"
